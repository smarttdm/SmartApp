<div id="content" class="wrapper">
    <!-- widget grid -->
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12 col-md-12 col-lg-12">
                <div jarvis-widget id="wid-id-1" data-widget-editbutton="false" data-widget-custombutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
                        <h2>{{getWord("Help")}}</h2>
                        <div class="widget-toolbar">
                            <span class="jarviswidget-ctrls" ng-click="$dismiss()"> <i class="fa fa-close"></i> </span>
                        </div>
                    </header>
                    <div style="overflow-x:auto;">
                        <!-- widget content -->
                        <div align="center" class="padding-10">
                            <button ng-click="zoomIn()"><i class="fa fa-plus"></i></button>
                            <button ng-click="fit()"><span>100%</span></button>
                            <button ng-click="zoomOut()"><i class="fa fa-minus"></i></button>
                        </div>
                        <div>
                            <ng-pdf template-url="app/layout/partials/help-viewer..html" scale="page-fit"></ng-pdf>
                        </div>
                        <div align="center" class="padding-10">
                            <button ng-click="goPrevious()"><i class="fa fa-chevron-left"></i><span> {{getWord("Prev Page")}}</span></button>
                            <button ng-click="goNext()"><i class="fa fa-chevron-right"></i><span> {{getWord("Next Page")}}</span></button>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>

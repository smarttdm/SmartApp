<!-- MAIN CONTENT -->
<div id="content">
    <div class="row">
        <big-breadcrumbs items="[getWord('Home'), getWord('Bulletin Board')]"
                         class="col-xs-12 col-sm-12"></big-breadcrumbs>
    </div>
    <!-- widget grid -->
    <section id="widget-grid" widget-grid>
        <carousel3d ng-model="slides"
                    options="options"
                    on-selected-click="selectedClick(index)"
                    on-slide-change="slideChanged(index)"
                    on-last-slide="lastSlide(index)"
                    on-before-change="beforeChange(index)">
            <carousel3d-slide ng-repeat="slide in slides">
                <figure>
                    <img ng-src="{{slide.Image}}" alt="" />
                    <figcaption ng-bind="slide.Caption"></figcaption>
                </figure>
            </carousel3d-slide>
        </carousel3d>
        <div class="row">
            <div class="col-sm-12">
                <div class="well padding-10">
                    <div ng-if="!posts.length" class="text-center">
                        <h3>{{getWord("No Posts")}}</h3>
                    </div>
                    <div ng-repeat="post in posts">
                        <div class="row">
                            <div class="col-sm-2">
                                <img ng-src="{{post.Image}}" class="img-responsive" alt="styles/custom">
                                <ul class="list-inline padding-10">
                                    <li>
                                        <i class="fa fa-calendar"></i>
                                        <a href-void>{{post.CreateDate}}</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-sm-10 padding-left-0">
                                <h3 class="margin-top-0">{{post.Caption}}</h3>
                                <!--
                                <div style="padding-bottom:10px" ng-bind-html="slide.Content" ng-model="slide.Content"></div>
                                -->
                                <a class="btn btn-warning" ui-sref="app.bulletinboard.post({schema: dbschema, class: dbclass, oid: post.obj_id})"> {{getWord("Edit")}} </a>
                                <a class="btn btn-danger" ng-click="removePost($index)" button-spinner="loading" ng-disabled="loading"> {{getWord("Delete")}} </a>
                            </div>
                        </div>
                        <hr>
                    </div>
                </div>
                <div class="form-group">
                    <button ng-click="addPost()" class="btn btn-md btn-success">
                        <span class="glyphicon glyphicon-plus"></span>
                        {{getWord("Add Post")}}
                    </button>
                </div>
            </div>
         </div>
    </section>
</div>

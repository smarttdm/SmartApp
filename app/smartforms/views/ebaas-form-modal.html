

<div id="content">
    <style>
        #modalform .datepicker {
            z-index: 1151 !important;
        }
        .modal { overflow: scroll;}
    </style>
    <!-- widget grid -->
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12 col-md-12 col-lg-12">
                <div jarvis-widget id="wid-id-1" data-widget-editbutton="false" data-widget-custombutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
                        <h2>{{caption}}</h2>
                        <div class="widget-toolbar">
                            <span class="jarviswidget-ctrls" ng-click="$dismiss()"> <i class="fa fa-close"></i> </span>
                        </div>
                    </header>
                    <div>
                        <!-- widget content -->
                        <div>
                            <div class="widget-body">
                                <form id="modalform" name="ebaasform" novalidate ng-submit="submitModalForm()">
                                    <div data-ng-hide="message == ''" ng-class="getFormCssClasses(ebaasform)">
                                        {{message}}
                                    </div>
                                    <ebaas-form-template dbschema="dbschema" dbclass="dbclass" oid="oid" template="template" formattribute="formAttribute" previewid="previewid" readonly="readonly"></ebaas-form-template>
                                    <div data-ng-hide="message == ''" ng-class="getFormCssClasses(ebaasform)">
                                        {{message}}
                                    </div>
                                    <div class="form-actions">
                                        <button ng-show="allowSubmit()" type="submit" class="btn btn-primary" button-spinner="loading" ng-disabled="!canSave() || loading">
                                            {{getWord('Submit')}}
                                        </button>
                                        <button ng-show="allowDuplicate()" type="button" class="btn btn-warning" ng-click="duplicate()" button-spinner="loading" ng-disabled="loading">
                                            {{getWord('Duplicate')}}
                                        </button>
                                        <button type="button" class="btn btn-default" ng-click="closeModal()">
                                            {{getWord('Cancel')}}
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
               </div>
            </article>
        </div>
    </section>
</div>

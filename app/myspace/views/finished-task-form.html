

<div id="content">
    <!-- widget grid -->
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12 col-md-12 col-lg-12">
                <div jarvis-widget id="wid-id-1" data-widget-editbutton="false" data-widget-custombutton="false" data-widget-deletebutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
                        <h2>{{caption}}</h2>
                        <div class="widget-toolbar">
                            <a class="btn btn-primary" ng-click="goBack();">
                                <i class="glyphicon glyphicon-arrow-left">
                                </i> {{getWord('Back')}}
                            </a>
                        </div>
                    </header>
                    <div>
                        <!-- widget content -->
                        <div>
                            <div class="widget-body">
                                <div class="widget-body-toolbar" ng-show="showCommands">
                                    <div class="btn-group" ng-init="commands = GetCustomCommands()">
                                        <span ng-repeat="cmd in commands">
                                            <button type="button" class="btn btn-default" ng-click="onItemClick(cmd.title)" data-tooltip-placement="top" data-tooltip="{{cmd.title}}">
                                                <i class="{{cmd.icon}}"></i>
                                            </button>
                                        </span>
                                    </div>
                                </div>
                                <form name="ebaasform" novalidate ng-submit="onSubmit()">
                                    <div data-ng-hide="message == ''" ng-class="getFormCssClasses(ebaasform)">
                                        {{message}}
                                    </div>
                                    <ebaas-form-template dbschema="dbschema" dbclass="dbclass" oid="oid" template="template" formattribute="formAttribute" taskid="taskId"></ebaas-form-template>
                                    <div data-ng-hide="message == ''" ng-class="getFormCssClasses(ebaasform)">
                                        {{message}}
                                    </div>
                                    <div class="form-actions" >
                                        <span ng-repeat="customAction in customActions">
                                            <button type="button" class="btn btn-primary" button-spinner="loading" ng-disabled="loading" ng-click="runAction(customAction.id)">
                                                {{customAction.name}}
                                            </button> 
                                        </span>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
               </div>
            </article>
        </div>
    </section>
</div>

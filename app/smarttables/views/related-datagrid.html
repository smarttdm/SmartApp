<!-- MAIN CONTENT -->
<div id="content">
    <div class="row padding-10">
        <table class="table table-striped table-forum">
            <thead>
                <tr>
                    <th>
                        <a ng-click="goBack()"> {{parentClassTitle()}} </a> &gt; {{caption}}
                    </th>
                </tr>
            </thead>
            </table>
    </div>
    <!-- widget grid -->
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">
                <div jarvis-widget id="normal-table-widget" data-widget-color="blueDark"
                    data-widget-togglebutton="false" data-widget-editbutton="false"
                    data-widget-fullscreenbutton="true" data-widget-colorbutton="false" data-widget-deletebutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>{{caption}}</h2>
                        <div class="widget-toolbar" >
                            <a class="btn btn-sm btn-success" ng-click="openModal()">
                                <i class="glyphicon glyphicon-plus">
                                </i> {{getWord('Add')}}
                            </a>
                            <a ng-show="exportData" class="btn btn-sm btn-primary" ng-click="export()">
                                <i class="fa fa-file-excel-o">
                                </i> {{getWord('Export')}}
                            </a>
                            <a ng-show="importData" class="btn btn-sm btn-primary" ng-click="import()">
                                <i class="fa fa-upload">
                                </i> {{getWord('Import')}}
                            </a>
                        </div>
                    </header>
 
                    <div id="gridContainer" style="height:100%;margin: 0 auto" dx-data-grid="dataGridSettings">
                        <div data-options="{dxTemplate: {name: 'detail'}}">
                            <div class="btn-group" ng-init="commands = $parent.GetCommands(rowIndex, data)">
                                <span ng-repeat="cmd in commands">
                                    <buton ng-click="cmd.onItemClick(cmd.text)" class="{{cmd.css}}">
                                        <i class="{{cmd.icon}}"></i><br>{{cmd.text}}
                                    </buton>&nbsp;&nbsp;
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>

<div class="ajax-dropdown" ng-controller="myActivitiesCtrl as activitiesDropdown" >
    
   <!-- the ID links are fetched via AJAX to the ajax container "ajax-notifications" -->
   <div class="btn-group btn-group-justified" data-toggle="buttons">
      <label class="btn btn-default" ng-class="{active : isActive(type.name)}" \
               ng-repeat="(key, type) in activities.types" ng-click="setTab(type.name)">
         <input type="radio" name="activity">
         {{getWord(type.title)}} ({{type.name=== 'msgs'? getMsgCount() : getTaskCount()}}) 
      </label>
   </div>

   <!-- notification content -->
   <div class="ajax-notifications custom-scroll" ng-switch="activeTab">
         <div smart-include="app/homepage/views/tabs/tab-msgs.html" ng-switch-when="msgs"></div>
         <div smart-include="app/homepage/views/tabs/tab-notify.html" ng-switch-when="notify"></div>
         <div smart-include="app/homepage/views/tabs/tab-tasks.html" ng-switch-when="tasks"></div>
         <div smart-include="app/homepage/views/tabs/tab-default.html" ng-switch-when="default"></div>
   </div>
   <!-- end notification content -->

   <!-- footer: delete all msgs area -->
   <span>
      <button ng-disabled="currentActivityItems.length === 0" type="button" ng-click="ClearUserMessages()" >
         {{getWord("Delete All Messages")}}
      </button> 
      </span>
   <!-- end footer -->

</div>

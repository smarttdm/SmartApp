<!-- MAIN CONTENT -->
<div jarvis-widget id="datatable" data-widget-togglebutton="false" data-widget-editbutton="false"
     data-widget-fullscreenbutton="true" data-widget-colorbutton="false" data-widget-deletebutton="false">
    <header>
        <span class="widget-icon"> <i class="glyphicon glyphicon-calendar txt-color-darken"></i> </span>
        <h2>{{caption}}</h2>

        <div  class="widget-toolbar">
            <a class="btn btn-sm btn-success" ng-show="add" ng-click="openModal()">
                <i class="glyphicon glyphicon-plus">
                </i> {{getWord('Add')}}
            </a>
            <a ng-show="exportData" class="btn btn-sm btn-primary" ng-click="export()">
                <i class="fa fa-file-excel-o">
                </i> {{getWord('Export')}}
            </a>
            <a ng-show="importData" class="btn btn-sm btn-primary" ng-click="import()">
                <i class="fa fa-upload">
                </i> {{getWord('Import')}}
            </a>
            <a ng-show="hasDataCart" class="btn btn-sm btn-success" ng-click="openCart()">
                <i class="fa fa-shopping-cart">
                </i> {{getWord('Data Cart')}}
                &nbsp;<span class="badge">{{getCartItemCount()}}</span>
            </a>
        </div>
    </header>
    <div id="gridContainer" style="margin: 0 auto" dx-data-grid="dataGridSettings">
        <div data-options="{dxTemplate: {name: 'detail'}}">
            <div class="btn-group" ng-init="commands = $parent.GetCommands(rowIndex, data)">
                <span ng-repeat="cmd in commands">
                    <buton ng-click="cmd.onItemClick(cmd.text)" class="{{cmd.css}}">
                        <i class="{{cmd.icon}}"></i><br>{{cmd.text}}
                    </buton>&nbsp;&nbsp;
                </span>
            </div>
        </div>
    </div>
<!-- END MAIN CONTENT -->
